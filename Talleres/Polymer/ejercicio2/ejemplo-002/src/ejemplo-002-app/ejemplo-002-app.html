<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../componente-lista/componente-lista.html">

<dom-module id="ejemplo-002-app">
  <template>
    <style>
      :host {
        display: block;
      }

  #container {
    display: flex;
  }
  paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
  }
  paper-button.pink {
    color: var(--paper-pink-a200);
    --paper-button-ink-color: var(--paper-pink-a200);
  }
  paper-button.pink:hover {
    background-color: var(--paper-pink-100);
  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: var(--paper-indigo-400);
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  paper-button.disabled {
    color: white;
  }

    </style>
    <h2>Hello [[text]]!</h2>

    
    <paper-input autofocus="true" value="{{text}}" label="Mi nombre es"></paper-input>
    

    <paper-input label="total">
  <div prefix>$</div>
  <paper-icon-button slot="suffix" icon="clear"></paper-icon-button>
</paper-input>


    <div id="container">
      <paper-button class="pink">link</paper-button>
      <paper-button raised class="indigo">raised</paper-button>
      <paper-button toggles raised class="green">toggles</paper-button>
      <paper-button disabled class="disabled">disabled</paper-button>
    </div>
    <componente-lista > </componente-lista>
      
    </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Ejemplo002App extends Polymer.Element {
      static get is() { return 'ejemplo-002-app'; }
      static get properties() {
        return {
          text: {
            type: String,
            value: '',
            observer:'valorCambiado' 
          } 
        };
      }
      valorCambiado(){
            console.log("valor cambiado:"+this.text)
      }
    }

    window.customElements.define(Ejemplo002App.is, Ejemplo002App);
  </script>
</dom-module>
